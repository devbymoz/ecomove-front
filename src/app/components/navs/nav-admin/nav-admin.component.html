<app-header-base>
  <ng-content nav-by-role>
    @if (userIsLoggedIn) {

    <ul class="flex gap-x-[50px]">
      <li><a href="">Les réservations</a></li>
      <li><a href="">Liste des véhicules</a></li>
    </ul>

    <app-button>
      <ng-content icon-button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24px"
          height="24px"
          viewBox="0 0 48 48"
        >
          <g
            fill="none"
            stroke="currentColor"
            stroke-linejoin="round"
            stroke-width="4"
          >
            <rect width="36" height="36" x="6" y="6" rx="3" />
            <path stroke-linecap="round" d="M24 16v16m-8-8h16" />
          </g>
        </svg>
      </ng-content>
      <ng-content message-button>Véhicule</ng-content>
    </app-button>
    <app-button (click)="onLogout()">
      <ng-content message-button>Se déconnecter</ng-content>
    </app-button>
    }
  </ng-content>
</app-header-base>
