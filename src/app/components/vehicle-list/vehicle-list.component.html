<div class="max-w-[385px] bg-white space-y-4">
  <p class="text-xl font-medium text-black">Voiture ID : {{ vehicleId }}</p>
  <!-- {{ carId }} -->
  <img
    (click)="showVehicleDetails(vehicleId)"
    class="w-full h-48 object-cover cursor-pointer"
    src="{{ photo }}"
    alt="Car Image Toyota"
  />
  <div class="text-black space-y-3">
    <p>{{ registration }} :</p>
    <p>{{ brand }} :</p>
  </div>
</div>
